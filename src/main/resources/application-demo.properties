spring.datasource.url = jdbc:postgresql://tbtkmap.postgres.database.azure.com:5432/tbtk?ssl=true&sslmode=require
spring.datasource.username = ${{ secrets.AZURE_POSTGRESQL_USERNAME }}
spring.datasource.password = ${{ secrets.AZURE_POSTGRESQL_PASSWORD }}

# spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform = org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.hibernate.show-sql = true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation = true